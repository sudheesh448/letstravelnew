{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login </title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/adminpage/css/admin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="main-container" >
    <section class="vh-100 ">
  <div class="container-fluid  ">
    <div class="row">

        
            
        <!-- form-- right side div --> 
        
        <div class="col-sm-4 text-black position-fixed mx-left bg-dark  p-2 vh-100  text-white" style ="--bs-bg-opacity: .7;  width: 400px;">
            <div class="px-3 ms-xl-0 ">
            </div>    

            <div class="  d-flex align-items-center h-custom-2  ms-xl-4 px-3 pt-5  pt-xl-0 mt-xl-n5 ">

                <form method="post" style="width: 23rem;" action="{% url 'adminlogin' %}">
                    {% csrf_token %} 

                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">ADMIN LOGIN</h3>

                    <div class="form-outline mb-4">
                    <input type="text" id="form2Example18" class="form-control form-control-lg" name="username"/>
                    <label class="form-label" for="form2Example18">User name</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="password" id="form2Example28" class="form-control form-control-lg" name="password" />
                    <label class="form-label" for="form2Example28">Password</label>
                    </div>

                    <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                    </div>

                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                    

    

    <div class=" position-fixed mt-2 "style="right: 0;">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 160px; ">
   </div>
   
</div>

</div>

</div>
</div>
</section>
</body>
</html>
