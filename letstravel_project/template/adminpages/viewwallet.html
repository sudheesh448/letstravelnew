{% extends 'adminpages/baseadmin.html' %} 
{% load static %}

{% block title %}Sales Report{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-white">Wallets of All Users</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-primary">User</th>
                                <th class="text-primary">Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for wallet in wallets %}
                            <tr>
                                <td class="text-white">{{ wallet.user.username }}</td>
                                <td class="text-white">{{ wallet.balance }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
