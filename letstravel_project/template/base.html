{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} BASE {% endblock title %}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100">
  <div class="container-fluid">
    <div class="row">

        <div class="col-sm-6 px-0  vw-100 vh-100%">
            <img src="{% static '/images/signupBG.jpg'%}"
             alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
            
        <!-- form-- right side div --> 
        
        <div class="col-sm-4 text-black position-fixed mx-left bg-dark  p-2 vh-100  text-white" style ="--bs-bg-opacity: .7;  width: 400px;">
            <div class="px-3 ms-xl-0 ">
            </div>    

            <div class="  d-flex align-items-center h-custom-2  ms-xl-4 px-3 pt-5  pt-xl-0 mt-xl-n5 ">

    {% block content %} {% endblock content %}

    <div class=" position-fixed mt-2 "style="right: 0;">
        <img src="{% static 'images/logo.png' %}" alt="Logo" style="width: 160px; ">
   </div>
   {% block content1 %} {% endblock content1 %}
</div>

</div>

</div>
</div>
</section>
</body>
</html>
