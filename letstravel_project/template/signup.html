
{% extends 'base.html' %} 
{% block title %}Sign Up{% endblock title %}

{% block content %}
                <form action="{% url 'register' %}" method="post" style="width: 23rem;">
                    {% csrf_token %} 
            

                    <h3 class="fw-normal mb-3  pb-3" style="letter-spacing: 1px;">Sign Up</h3>

                    <div class="form-outline mb-4">
                    <input type="text" id="form2Example18" class="form-control form-control-md" name="username" placeholder="Enter the user name you chose" required />
                    <label class="form-label" for="form2Example18" >User name</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example18" name="email" class="form-control form-control-md" required />
                        <label class="form-label" for="form2Example18">Email address</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="password" id="form2Example28" name="password1" class="form-control form-control-md" required />
                    <label class="form-label" for="form2Example28">Password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example28" name="password2" class="form-control form-control-md " required />
                        <label class="form-label" for="form2Example28">Confirm Password</label>
                        </div>
                        {% endblock content %}
                        {% block content1 %}

                    <div class="pt-1  mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Sign Up</button>
                    </div>

                    


                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                    <p class="small">Already have an account? <a href="{% url 'signin' %}" class="link-info">Sign in here</a></p>

                </form>
                {% endblock content1 %}
